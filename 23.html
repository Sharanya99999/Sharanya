<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />

<style>
    body {

    .container {

    }

        padding: 10px;
        border-radius: 8px;
        border: 1px solid #ccc;
        margin-top: 5px;
        font-size: 15px;
    }

    textarea {

    }

    button {

        padding: 12px;

        border: none;
        border-radius: 10px;
        color: white;
        font-size: 18px;

</head>
